<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mitchell Said</title>
  <style>
    * { box-sizing: border-box; font-family: 'Times New Roman', serif; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      color: #000000;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
    }

    .nav {
      background: #ffffff;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .site-title { font-size: 1.8rem; font-weight: bold; margin: 0; }
    .site-sub { font-size: 0.9rem; margin-bottom: 20px; }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    nav li + li { margin-top: 10px; }
    nav a {
      color: #000000;
      text-decoration: none;
      font-weight: 600;
      display: block;
      padding: 8px;
      border-radius: 6px;
    }
    nav a:hover {
      background: #eeeeee;
    }

    .content {
      background: #ffffff;
      padding: 24px;
      overflow-y: auto;
      scroll-behavior: smooth;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s ease-in;
    }

    .content.visible {
      visibility: visible;
      opacity: 1;
    }

    .article {
      background: #ffffff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      min-height: 100vh;
    }

    .article img {
      width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }

  </style>
</head>
<body>
  <div class="layout">

    <aside class="nav">
      <div class="site-title">Mitchell Said</div>
      <div class="site-sub"></div>

      <nav>
        <ul>
          <li><a href="#article-1">About</a></li>
          <li><a href="#article-2">Blog</a></li>
          <li><a href="#article-3">Music</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content" id="content">
      <article class="article" id="article-1">
        <h2>About</h2>
        <!--<img src="https://picsum.photos/seed/one/1200/600" alt="Image one">-->
        <p>This is where you will get background on who I am</p>
      </article>

      <article class="article" id="article-2">
        <h2>Blog</h2>
        <!--<img src="https://picsum.photos/seed/two/1200/600" alt="Image two">-->
        <p>This is where my blog will go</p>
      </article>

      <article class="article" id="article-3">
        <h2>Music</h2>
        <!--<img src="https://picsum.photos/seed/three/1200/600" alt="Image three">-->
        <p>This is where I will find some way to share my music</p>
      </article>
    </main>

  </div>
  <script>
    const content = document.querySelector('.content');
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const id = link.getAttribute('href');
        const target = document.querySelector(id);
        if (target) {
          content.classList.add('visible');

          const containerRect = content.getBoundingClientRect();
          const targetRect = target.getBoundingClientRect();
          const relativeTop = Math.round(targetRect.top - containerRect.top + content.scrollTop);

          content.scrollTop = relativeTop;

          target.setAttribute('tabindex', '-1');
          target.focus({ preventScroll: true });
        }
      });
    });
  </script>
</body>
</html>
